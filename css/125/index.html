<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Adresai</h1>
    <div class="bg-2">
        <a class="a1" href="">-Atgal-</a>
        <h2>Naujas Adresas</h2>
        <div class="under"></div>
        <form>
            <label for="GAV">GAV:</label>
            <input type="text" id="GAV" name="GAV" required>
            <br>
            <label for="IMO">IMO</label>
            <input type="text" id="IMO" name="IMO" required>
            <br>
            <label for="SALIS">SALIS</label>
            <input type="text" id="SALIS" name="SALIS" required>
            <br>
            <label for="Miestas">Miestas</label>
            <input type="text" id="Miestas" name="Miestas" required>
            <br>
            <label for="Gatve">Gatve</label>
            <input type="text" id="Gatve" name="Gatve" required>
            <br>
            <label for="Namo Nr">Namo Nr</label>
            <input type="text" id="Namo Nr" name="Namo Nr" placeholder="Namo Nr">
            <br>
            <label for="Buto Nr">Buto Nr</label>
            <input type="text" id="Buto Nr" name="Buto Nr" placeholder="Buto nr">
            <br>
            <label for="Pasto kodas" class="pasto">Pasto kodas</label>
            <input type="text" id="Pasto kodas" name="Pasto kodas" required disabled>
            <a class="a2" href="">Ieskoti</a>
            <br>
            <label for="Tel">Tel</label>
            <input type="text" id="Tel" name="Tel" required>
            <br>
            <label for="El Pastas">El Pastas</label>
            <input type="text" id="El Pastas" name="El Pastas" placeholder="PVZ: omg@gmail.com" required>
            <br>
            <label for="Katalogas">Katalogas</label>
            <select id="Katalogas">
                <option value="asd">asd</option>
                <option value="fff">fff</option>
                <option value="hfg">hfg</option>
                <option value="gjfc">gjfc</option>
            </select>
            <br>
            <div class="under"></div>
            <button type="button">Saugoti</button>
        </form>
    </div>
</body>
</html>
